<div class="edit-jumb jumbotron">
    <div class="container-fluid">
        <form class="form-horizontal" name="myForm">
            <div class="form-group" ng-class="{'has-error': myForm.userName.$invalid}">
                <label for="inputName3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName3" name="userName" ng-model="userInfo.userName" placeholder="James Bond" required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.mail.$invalid}">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" name="mail" ng-model="userInfo.mail" placeholder="Email" required>
                    <div class="text-danger clearfix" ng-show="userInfo.mailRegistered">The email address you have entered is already registered!</div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.password.$invalid}">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="userInfo.password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="controls clearfix">
                        <a href="#/login" class="control-element btn btn-default" ng-disabled="userInfo.loading">Cancel</a>
                        <button type="submit" class="control-element btn btn-default" ng-click="register()" ng-disabled="myForm.$invalid || userInfo.loading">Register</button>
                        <div class="control-element" ng-show="userInfo.loading" ng-disabled="userInfo.loading">
                            <i class="fa fa-cog fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="text-danger clearfix" ng-show="userInfo.error">Sorry, something went wrong. Please try again!</div>
                </div>
            </div>
        </form>
    </div>
</div>
