<div class="edit-jumb">
    <div class="container-fluid">
        <form class="form-horizontal" name="myForm">
            <div>
                Test account: 
                <p>email: ad@pm.ru</p>
                <p>password: admin</p>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.mail.$invalid}">
                <label for="inputEmail3" class="col-sm-3 control-label">Email (ad@pm.ru)</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" name="mail" ng-model="auth.mail" placeholder="Email" required>
                    <div class="text-danger clearfix" ng-show="auth.notRegistered">Your email address is not registered. Please register!</div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.password.$invalid}">
                <label for="inputPassword3" class="col-sm-3 control-label">Password (admin)</label>
                <div class="col-sm-8 ">
                    <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="auth.password" placeholder="Password" required>
                    <div class="text-danger clearfix" ng-show="auth.wrongPass">The password is incorrect!</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <div class="controls clearfix">
                        <button type="submit" class="control-element btn btn-default" ng-click="login()" ng-disabled="myForm.$invalid || auth.loading">Sign in</button>
                        <a href="#/register" class="control-element btn btn-primary" ng-disabled="auth.loading">Register</a>
                        <div class="control-element" ng-show="auth.loading" ng-disabled="auth.loading">
                            <i class="fa fa-cog fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
