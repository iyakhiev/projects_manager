<div class="edit-jumb jumbotron">
    <div class="container-fluid">
        <form class="form-horizontal" name="myForm">
            <div class="form-group" ng-class="{'has-error': myForm.email.$invalid}">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" name="email" ng-model="signin.email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.password.$invalid}">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" name="password" ng-model="signin.password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default" ng-click="login()" ng-disabled="myForm.$invalid">Sign in</button>
                    <a href="#/register" class="btn btn-default">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
