<div class="edit-jumb jumbotron">
    <form name="myForm">
        <div class="form-group" ng-class="{'has-error': myForm.title.$invalid}">
            <label class="control-label" for="projectTitle">Project title</label>
            <input class="form-control" type="text" name="title" ng-minlength="2" ng-maxlength="200" ng-model="project.title" id="projectTitle" placeholder="My project" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="projectDescription">Description</label>
            <textarea class="form-control" type="text" ng-model="project.description" id="projectDescription"></textarea>
        </div>
        <div class="controls clearfix">
            <a href="#/" class="control-element btn btn-default"  ng-disabled="project.loading">Cancel</a>
            <button type="button" class="control-element btn btn-primary" ng-click="save()" ng-disabled="myForm.$invalid || project.loading">Save</button>
            <button type="button" class="control-element btn btn-danger" ng-click="delete()" ng-show="project.id"  ng-disabled="project.loading">Delete</button>
            <div class="control-element" ng-show="project.loading">
                <i class="fa fa-cog fa-spin"></i>
            </div>
        </div>
    </form>
</div>
